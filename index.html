<!DOCTYPE html>
   <html lang="fr">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>GameTalk</title>
     <link rel="icon" href="GameTalk.png" type="image/png">
   </head>
   <body>
     <div id="root"></div>
     <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
     <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
     
     <script type="text/babel">
       import React, { useState, useEffect, useRef } from 'react';
import { Video, VideoOff, Mic, MicOff, Monitor, Phone, Settings, Users, MessageSquare, UserPlus, LogOut, X, Send, Image, Film, Plus } from 'lucide-react';

const GameTalk = () => {
  const [currentUser, setCurrentUser] = useState(null);
  const [users, setUsers] = useState([]);
  const [friends, setFriends] = useState([]);
  const [messages, setMessages] = useState([]);
  const [groups, setGroups] = useState([]);
  const [voiceRoom, setVoiceRoom] = useState(null);
  const [screen, setScreen] = useState('login');
  const [settings, setSettings] = useState({
    bgColor: '#0f0f23',
    accentColor: '#00d4ff',
    secondaryColor: '#1a1a2e'
  });
  
  const [loginForm, setLoginForm] = useState({ username: '', password: '' });
  const [registerForm, setRegisterForm] = useState({ username: '', password: '' });
  const [messageInput, setMessageInput] = useState('');
  const [selectedChat, setSelectedChat] = useState('general');
  const [friendRequest, setFriendRequest] = useState('');
  const [newGroupName, setNewGroupName] = useState('');
  const [selectedFriends, setSelectedFriends] = useState([]);
  const [showSettings, setShowSettings] = useState(false);
  const [showCreateGroup, setShowCreateGroup] = useState(false);
  const [showAddFriend, setShowAddFriend] = useState(false);
  
  const [voiceState, setVoiceState] = useState({
    muted: false,
    deafened: false,
    video: false,
    screen: false
  });

  const fileInputRef = useRef(null);
  const videoRef = useRef(null);
  const screenRef = useRef(null);

  // Initialisation au chargement
  useEffect(() => {
    loadData();
  }, []);

  const loadData = async () => {
    try {
      // Charger les utilisateurs
      const usersResult = await window.storage.get('gametalk_users', true);
      const loadedUsers = usersResult ? JSON.parse(usersResult.value) : [];
      setUsers(loadedUsers);

      // Charger les messages
      const messagesResult = await window.storage.get('gametalk_messages', true);
      const loadedMessages = messagesResult ? JSON.parse(messagesResult.value) : [];
      setMessages(loadedMessages);

      // V√©rifier session utilisateur
      const sessionResult = await window.storage.get('gametalk_session');
      if (sessionResult) {
        const session = JSON.parse(sessionResult.value);
        const user = loadedUsers.find(u => u.username === session.username);
        if (user) {
          setCurrentUser(user);
          loadUserData(user.username);
          setScreen('chat');
        }
      }
    } catch (error) {
      console.log('Premi√®re visite ou donn√©es non disponibles');
    }
  };

  const loadUserData = async (username) => {
    try {
      const friendsResult = await window.storage.get(`gametalk_friends_${username}`);
      if (friendsResult) {
        setFriends(JSON.parse(friendsResult.value));
      }

      const groupsResult = await window.storage.get(`gametalk_groups_${username}`);
      if (groupsResult) {
        setGroups(JSON.parse(groupsResult.value));
      }
    } catch (error) {
      console.log('Pas de donn√©es utilisateur');
    }
  };

  const saveData = async () => {
    try {
      await window.storage.set('gametalk_users', JSON.stringify(users), true);
      await window.storage.set('gametalk_messages', JSON.stringify(messages), true);
    } catch (error) {
      console.error('Erreur sauvegarde:', error);
    }
  };

  const register = async () => {
    if (!registerForm.username || !registerForm.password) {
      alert('Veuillez remplir tous les champs');
      return;
    }

    const userNumber = users.length + 1;
    const tag = String(userNumber).padStart(4, '0');
    const fullUsername = `${registerForm.username}#${tag}`;

    const newUser = {
      username: fullUsername,
      password: registerForm.password,
      avatar: null,
      displayName: registerForm.username,
      createdAt: Date.now()
    };

    const updatedUsers = [...users, newUser];
    setUsers(updatedUsers);
    await window.storage.set('gametalk_users', JSON.stringify(updatedUsers), true);

    alert(`Compte cr√©√©! Votre nom d'utilisateur est: ${fullUsername}`);
    setRegisterForm({ username: '', password: '' });
  };

  const login = async () => {
    const user = users.find(u => 
      u.username === loginForm.username && u.password === loginForm.password
    );

    if (user) {
      setCurrentUser(user);
      await window.storage.set('gametalk_session', JSON.stringify({ username: user.username }));
      await loadUserData(user.username);
      setScreen('chat');
    } else {
      alert('Identifiants incorrects');
    }
  };

  const logout = async () => {
    await window.storage.delete('gametalk_session');
    setCurrentUser(null);
    setScreen('login');
    leaveVoice();
  };

  const sendMessage = async () => {
    if (!messageInput.trim()) return;

    const newMessage = {
      id: Date.now(),
      author: currentUser.username,
      authorDisplay: currentUser.displayName,
      avatar: currentUser.avatar,
      content: messageInput,
      channel: selectedChat,
      timestamp: Date.now()
    };

    const updatedMessages = [...messages, newMessage];
    setMessages(updatedMessages);
    await window.storage.set('gametalk_messages', JSON.stringify(updatedMessages), true);
    setMessageInput('');
  };

  const sendFile = async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const isVideo = file.type.startsWith('video/');
    const maxSize = isVideo ? 50 * 1024 * 1024 : 10 * 1024 * 1024; // 50MB vid√©o, 10MB image

    if (file.size > maxSize) {
      alert(`Fichier trop volumineux! Maximum ${isVideo ? '50MB' : '10MB'}`);
      return;
    }

    const reader = new FileReader();
    reader.onload = async (event) => {
      const newMessage = {
        id: Date.now(),
        author: currentUser.username,
        authorDisplay: currentUser.displayName,
        avatar: currentUser.avatar,
        content: '',
        file: event.target.result,
        fileType: file.type,
        fileName: file.name,
        channel: selectedChat,
        timestamp: Date.now()
      };

      const updatedMessages = [...messages, newMessage];
      setMessages(updatedMessages);
      await window.storage.set('gametalk_messages', JSON.stringify(updatedMessages), true);
    };
    reader.readAsDataURL(file);
  };

  const addFriend = async () => {
    const friend = users.find(u => u.username === friendRequest);
    if (!friend) {
      alert('Utilisateur non trouv√©');
      return;
    }

    if (friend.username === currentUser.username) {
      alert('Vous ne pouvez pas vous ajouter vous-m√™me');
      return;
    }

    if (friends.find(f => f.username === friend.username)) {
      alert('D√©j√† dans vos amis');
      return;
    }

    const updatedFriends = [...friends, friend];
    setFriends(updatedFriends);
    await window.storage.set(`gametalk_friends_${currentUser.username}`, JSON.stringify(updatedFriends));
    setFriendRequest('');
    setShowAddFriend(false);
  };

  const createGroup = async () => {
    if (!newGroupName || selectedFriends.length === 0) {
      alert('Nom et membres requis');
      return;
    }

    const newGroup = {
      id: Date.now(),
      name: newGroupName,
      members: [currentUser.username, ...selectedFriends],
      createdAt: Date.now()
    };

    const updatedGroups = [...groups, newGroup];
    setGroups(updatedGroups);
    await window.storage.set(`gametalk_groups_${currentUser.username}`, JSON.stringify(updatedGroups));
    setNewGroupName('');
    setSelectedFriends([]);
    setShowCreateGroup(false);
  };

  const joinVoice = async (roomId) => {
    setVoiceRoom(roomId);
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
      // Stream actif
    } catch (error) {
      alert('Impossible d\'acc√©der au microphone');
    }
  };

  const leaveVoice = () => {
    setVoiceRoom(null);
    setVoiceState({ muted: false, deafened: false, video: false, screen: false });
  };

  const toggleVideo = async () => {
    if (!voiceState.video) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        if (videoRef.current) {
          videoRef.current.srcObject = stream;
        }
        setVoiceState({ ...voiceState, video: true });
      } catch (error) {
        alert('Impossible d\'acc√©der √† la cam√©ra');
      }
    } else {
      if (videoRef.current && videoRef.current.srcObject) {
        videoRef.current.srcObject.getTracks().forEach(track => track.stop());
      }
      setVoiceState({ ...voiceState, video: false });
    }
  };

  const toggleScreen = async () => {
    if (!voiceState.screen) {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        if (screenRef.current) {
          screenRef.current.srcObject = stream;
        }
        setVoiceState({ ...voiceState, screen: true });
      } catch (error) {
        alert('Partage d\'√©cran annul√©');
      }
    } else {
      if (screenRef.current && screenRef.current.srcObject) {
        screenRef.current.srcObject.getTracks().forEach(track => track.stop());
      }
      setVoiceState({ ...voiceState, screen: false });
    }
  };

  const updateSettings = async (key, value) => {
    const newSettings = { ...settings, [key]: value };
    setSettings(newSettings);
    await window.storage.set(`gametalk_settings_${currentUser.username}`, JSON.stringify(newSettings));
  };

  const updateProfile = async (field, value) => {
    if (field === 'avatar') {
      const file = value;
      const reader = new FileReader();
      reader.onload = async (e) => {
        const updatedUser = { ...currentUser, avatar: e.target.result };
        setCurrentUser(updatedUser);
        const updatedUsers = users.map(u => u.username === currentUser.username ? updatedUser : u);
        setUsers(updatedUsers);
        await window.storage.set('gametalk_users', JSON.stringify(updatedUsers), true);
      };
      reader.readAsDataURL(file);
    } else if (field === 'displayName') {
      const updatedUser = { ...currentUser, displayName: value };
      setCurrentUser(updatedUser);
      const updatedUsers = users.map(u => u.username === currentUser.username ? updatedUser : u);
      setUsers(updatedUsers);
      await window.storage.set('gametalk_users', JSON.stringify(updatedUsers), true);
    }
  };

  const getVoiceParticipants = () => {
    if (!voiceRoom) return [];
    return [currentUser.displayName];
  };

  const filteredMessages = messages.filter(m => m.channel === selectedChat);

  if (screen === 'login') {
    return (
      <div style={{ 
        minHeight: '100vh', 
        background: `linear-gradient(135deg, ${settings.bgColor} 0%, ${settings.secondaryColor} 100%)`,
        display: 'flex',
        alignItems: 'center',
        justifyContent: 'center',
        fontFamily: 'system-ui, -apple-system, sans-serif'
      }}>
        <div style={{
          background: 'rgba(255,255,255,0.05)',
          backdropFilter: 'blur(20px)',
          borderRadius: '24px',
          padding: '48px',
          width: '400px',
          border: '1px solid rgba(255,255,255,0.1)',
          boxShadow: '0 20px 60px rgba(0,0,0,0.3)'
        }}>
          <div style={{ textAlign: 'center', marginBottom: '32px' }}>
            <h1 style={{ 
              color: settings.accentColor, 
              fontSize: '42px', 
              margin: '0 0 8px 0',
              fontWeight: '800',
              textShadow: `0 0 30px ${settings.accentColor}80`
            }}>GameTalk</h1>
            <p style={{ color: '#888', margin: 0 }}>Connectez-vous avec vos amis</p>
          </div>

          <div style={{ marginBottom: '24px' }}>
            <h3 style={{ color: '#fff', marginBottom: '16px' }}>Connexion</h3>
            <input
              type="text"
              placeholder="Nom#0000"
              value={loginForm.username}
              onChange={(e) => setLoginForm({ ...loginForm, username: e.target.value })}
              style={{
                width: '100%',
                padding: '12px',
                marginBottom: '12px',
                background: 'rgba(255,255,255,0.05)',
                border: '1px solid rgba(255,255,255,0.1)',
                borderRadius: '12px',
                color: '#fff',
                fontSize: '14px'
              }}
            />
            <input
              type="password"
              placeholder="Mot de passe"
              value={loginForm.password}
              onChange={(e) => setLoginForm({ ...loginForm, password: e.target.value })}
              style={{
                width: '100%',
                padding: '12px',
                marginBottom: '12px',
                background: 'rgba(255,255,255,0.05)',
                border: '1px solid rgba(255,255,255,0.1)',
                borderRadius: '12px',
                color: '#fff',
                fontSize: '14px'
              }}
            />
            <button
              onClick={login}
              style={{
                width: '100%',
                padding: '12px',
                background: settings.accentColor,
                color: settings.bgColor,
                border: 'none',
                borderRadius: '12px',
                fontWeight: '600',
                cursor: 'pointer',
                fontSize: '16px',
                transition: 'all 0.3s'
              }}
            >
              Se connecter
            </button>
          </div>

          <div style={{ borderTop: '1px solid rgba(255,255,255,0.1)', paddingTop: '24px' }}>
            <h3 style={{ color: '#fff', marginBottom: '16px' }}>Cr√©er un compte</h3>
            <input
              type="text"
              placeholder="Pseudo"
              value={registerForm.username}
              onChange={(e) => setRegisterForm({ ...registerForm, username: e.target.value })}
              style={{
                width: '100%',
                padding: '12px',
                marginBottom: '12px',
                background: 'rgba(255,255,255,0.05)',
                border: '1px solid rgba(255,255,255,0.1)',
                borderRadius: '12px',
                color: '#fff',
                fontSize: '14px'
              }}
            />
            <input
              type="password"
              placeholder="Mot de passe"
              value={registerForm.password}
              onChange={(e) => setRegisterForm({ ...registerForm, password: e.target.value })}
              style={{
                width: '100%',
                padding: '12px',
                marginBottom: '12px',
                background: 'rgba(255,255,255,0.05)',
                border: '1px solid rgba(255,255,255,0.1)',
                borderRadius: '12px',
                color: '#fff',
                fontSize: '14px'
              }}
            />
            <button
              onClick={register}
              style={{
                width: '100%',
                padding: '12px',
                background: 'transparent',
                color: settings.accentColor,
                border: `2px solid ${settings.accentColor}`,
                borderRadius: '12px',
                fontWeight: '600',
                cursor: 'pointer',
                fontSize: '16px'
              }}
            >
              S'inscrire
            </button>
          </div>
        </div>
      </div>
    );
  }

  return (
    <div style={{ 
      height: '100vh', 
      display: 'flex',
      background: settings.bgColor,
      color: '#fff',
      fontFamily: 'system-ui, -apple-system, sans-serif',
      overflow: 'hidden'
    }}>
      {/* Sidebar gauche */}
      <div style={{
        width: '280px',
        background: settings.secondaryColor,
        borderRight: '1px solid rgba(255,255,255,0.05)',
        display: 'flex',
        flexDirection: 'column'
      }}>
        <div style={{ 
          padding: '20px', 
          borderBottom: '1px solid rgba(255,255,255,0.05)',
          display: 'flex',
          alignItems: 'center',
          gap: '12px'
        }}>
          <h2 style={{ 
            color: settings.accentColor, 
            margin: 0,
            fontSize: '24px',
            fontWeight: '800'
          }}>GameTalk</h2>
        </div>

        <div style={{ flex: 1, overflow: 'auto', padding: '16px' }}>
          <div style={{ marginBottom: '24px' }}>
            <div style={{ 
              display: 'flex', 
              alignItems: 'center', 
              justifyContent: 'space-between',
              marginBottom: '12px'
            }}>
              <h3 style={{ fontSize: '12px', color: '#888', textTransform: 'uppercase', margin: 0 }}>
                Canaux
              </h3>
            </div>
            <div
              onClick={() => setSelectedChat('general')}
              style={{
                padding: '10px 12px',
                background: selectedChat === 'general' ? 'rgba(0,212,255,0.1)' : 'transparent',
                borderRadius: '8px',
                cursor: 'pointer',
                display: 'flex',
                alignItems: 'center',
                gap: '8px',
                marginBottom: '4px',
                transition: 'all 0.2s'
              }}
            >
              <MessageSquare size={18} color={settings.accentColor} />
              <span>G√©n√©ral</span>
            </div>
          </div>

          <div style={{ marginBottom: '24px' }}>
            <div style={{ 
              display: 'flex', 
              alignItems: 'center', 
              justifyContent: 'space-between',
              marginBottom: '12px'
            }}>
              <h3 style={{ fontSize: '12px', color: '#888', textTransform: 'uppercase', margin: 0 }}>
                Amis
              </h3>
              <UserPlus 
                size={16} 
                style={{ cursor: 'pointer', color: settings.accentColor }}
                onClick={() => setShowAddFriend(true)}
              />
            </div>
            {friends.map(friend => (
              <div
                key={friend.username}
                onClick={() => setSelectedChat(friend.username)}
                style={{
                  padding: '10px 12px',
                  background: selectedChat === friend.username ? 'rgba(0,212,255,0.1)' : 'transparent',
                  borderRadius: '8px',
                  cursor: 'pointer',
                  display: 'flex',
                  alignItems: 'center',
                  gap: '8px',
                  marginBottom: '4px'
                }}
              >
                <div style={{
                  width: '32px',
                  height: '32px',
                  borderRadius: '50%',
                  background: friend.avatar ? `url(${friend.avatar})` : settings.accentColor,
                  backgroundSize: 'cover',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  fontSize: '14px',
                  fontWeight: '600'
                }}>
                  {!friend.avatar && friend.displayName[0]}
                </div>
                <span style={{ fontSize: '14px' }}>{friend.displayName}</span>
              </div>
            ))}
          </div>

          <div>
            <div style={{ 
              display: 'flex', 
              alignItems: 'center', 
              justifyContent: 'space-between',
              marginBottom: '12px'
            }}>
              <h3 style={{ fontSize: '12px', color: '#888', textTransform: 'uppercase', margin: 0 }}>
                Groupes
              </h3>
              <Plus 
                size={16} 
                style={{ cursor: 'pointer', color: settings.accentColor }}
                onClick={() => setShowCreateGroup(true)}
              />
            </div>
            {groups.map(group => (
              <div
                key={group.id}
                onClick={() => setSelectedChat(`group_${group.id}`)}
                style={{
                  padding: '10px 12px',
                  background: selectedChat === `group_${group.id}` ? 'rgba(0,212,255,0.1)' : 'transparent',
                  borderRadius: '8px',
                  cursor: 'pointer',
                  marginBottom: '4px'
                }}
              >
                <div style={{ fontSize: '14px', fontWeight: '500' }}>{group.name}</div>
                <div style={{ fontSize: '11px', color: '#666' }}>
                  {group.members.length} membres
                </div>
              </div>
            ))}
          </div>
        </div>

        <div style={{ 
          padding: '16px', 
          borderTop: '1px solid rgba(255,255,255,0.05)',
          background: 'rgba(0,0,0,0.2)'
        }}>
          <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '12px' }}>
            <div style={{
              width: '40px',
              height: '40px',
              borderRadius: '50%',
              background: currentUser.avatar ? `url(${currentUser.avatar})` : settings.accentColor,
              backgroundSize: 'cover',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              fontSize: '16px',
              fontWeight: '600'
            }}>
              {!currentUser.avatar && currentUser.displayName[0]}
            </div>
            <div style={{ flex: 1 }}>
              <div style={{ fontSize: '14px', fontWeight: '500' }}>{currentUser.displayName}</div>
              <div style={{ fontSize: '11px', color: '#666' }}>{currentUser.username}</div>
            </div>
          </div>
          <div style={{ display: 'flex', gap: '8px' }}>
            <button
              onClick={() => setShowSettings(true)}
              style={{
                flex: 1,
                padding: '8px',
                background: 'rgba(255,255,255,0.05)',
                border: 'none',
                borderRadius: '8px',
                color: '#fff',
                cursor: 'pointer',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                gap: '6px'
              }}
            >
              <Settings size={16} />
            </button>
            <button
              onClick={logout}
              style={{
                flex: 1,
                padding: '8px',
                background: 'rgba(255,255,255,0.05)',
                border: 'none',
                borderRadius: '8px',
                color: '#fff',
                cursor: 'pointer',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                gap: '6px'
              }}
            >
              <LogOut size={16} />
            </button>
          </div>
        </div>
      </div>

      {/* Zone principale */}
      <div style={{ flex: 1, display: 'flex', flexDirection: 'column' }}>
        <div style={{ 
          padding: '20px', 
          borderBottom: '1px solid rgba(255,255,255,0.05)',
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'space-between'
        }}>
          <h2 style={{ margin: 0, fontSize: '18px', fontWeight: '600' }}>
            {selectedChat === 'general' ? '# G√©n√©ral' : 
             selectedChat.startsWith('group_') ? groups.find(g => `group_${g.id}` === selectedChat)?.name :
             friends.find(f => f.username === selectedChat)?.displayName}
          </h2>
          {!voiceRoom ? (
            <button
              onClick={() => joinVoice(selectedChat)}
              style={{
                padding: '8px 16px',
                background: settings.accentColor,
                color: settings.bgColor,
                border: 'none',
                borderRadius: '8px',
                cursor: 'pointer',
                display: 'flex',
                alignItems: 'center',
                gap: '8px',
                fontWeight: '500'
              }}
            >
              <Phone size={18} />
              Rejoindre vocal
            </button>
          ) : (
            <button
              onClick={leaveVoice}
              style={{
                padding: '8px 16px',
                background: '#ff4444',
                color: '#fff',
                border: 'none',
                borderRadius: '8px',
                cursor: 'pointer',
                display: 'flex',
                alignItems: 'center',
                gap: '8px',
                fontWeight: '500'
              }}
            >
              <Phone size={18} />
              Quitter vocal
            </button>
          )}
        </div>

        <div style={{ flex: 1, overflow: 'auto', padding: '20px' }}>
          {filteredMessages.map(msg => (
            <div key={msg.id} style={{ 
              marginBottom: '20px',
              display: 'flex',
              gap: '12px'
            }}>
              <div style={{
                width: '40px',
                height: '40px',
                borderRadius: '50%',
                background: msg.avatar ? `url(${msg.avatar})` : settings.accentColor,
                backgroundSize: 'cover',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                fontSize: '16px',
                fontWeight: '600',
                flexShrink: 0
              }}>
                {!msg.avatar && msg.authorDisplay[0]}
              </div>
              <div style={{ flex: 1 }}>
                <div style={{ marginBottom: '4px' }}>
